<html>
    <head>
        
    </head>
    <body>
        <button onclick="mygeofun()">
            Get Location
        </button>
        <p id="output"></p>
        <script>
            var x = document.getElementById('output');
            function mygeofun(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition)
                }else{
                    x.innerText="GeoLocation is not supported"
                }
            }

            function showPosition(poistion){
                x.innerHTML = `Latitude: ${poistion.coords.latitude} and Longitude ${poistion.coords.longitude}`
            }
        </script>
    </body>
</html>
