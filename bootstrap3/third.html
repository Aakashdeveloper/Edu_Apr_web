<html>
    <head>
        <title>BootStarp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
       
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#edunav">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            Edureka
                        </a>
                    </div>
                    <div id="edunav" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> LogIn</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class="glyphicon glyphicon-search"></span>
            <span class="glyphicon glyphicon-home"></span>
            <span class="glyphicon glyphicon-user"></span>
            <span class="glyphicon glyphicon-trash"></span>
            <i class="fa fa-bath"></i>
            <i class="fa fa-facebook"></i>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:60%">
                    <span>60% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:70%">
                    <span>70% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" style="width:80%">
                    <span>80% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width:80%">
                    <span>80% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" style="width:90%">
                    <span>90% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:50%">
                    <span>50% Complete</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:50%">
                    <span>50% Info</span>
                </div>
                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:20%">
                    <span>20% Warning</span>
                </div>
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:10%">
                    <span>10% Warning</span>
                </div>
            </div>
            <button type="button" class="btn btn-success"
            data-toggle="modal" data-target="#edumodel">
                Click to Popup
            </button>
            <div id="edumodel" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Students</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="fname">FirstName *</label>
                                <input type="text" class="form-control"
                                id="fname">
                            </div>
                            <div class="form-group">
                                <label>LastName</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                &times;
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Employee Form</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="fname">FirstName</label>
                            <input type="text" class="form-control"
                            id="fname">
                        </div>
                        <div class="form-group">
                            <label>LasttName</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Password</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <img src="https://b.zmtcdn.com/data/pictures/chains/3/6303/640252389ddc3f264dd0e9f2741e73cd.jpg"
                    class="img-responsive img-thumbnail"/>
                </div>
                <div class="col-lg-6">
                    <img src="https://b.zmtcdn.com/data/pictures/5/19295175/231f0337cd9140f230d8208ddde923c9.jpg"
                    class="img-responsive img-thumbnail"/>
                </div>
            </div>

           
            <button type="button" class="btn"> Button </button>
            <button type="button" class="btn btn-primary"> Button </button>
            <button type="button" class="btn btn-success"> Button </button>
            <button type="button" class="btn btn-warning"> Button </button>
            <button type="button" class="btn btn-danger"> Button </button>
            <button type="button" class="btn btn-info"> Button </button>
            <button type="button" class="btn btn-success btn-lg"> Button </button>
            <button type="button" class="btn btn-warning btn-md"> Button </button>
            <button type="button" class="btn btn-danger btn-sm"> Button </button>
            <button type="button" class="btn btn-info btn-xs"> Button </button>
            <button type="button" class="btn btn-danger btn-block"> Button </button>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>RollNo</th>
                        <th>Name</th>
                        <th>Class</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>1</td>
                        <td>John</td>
                        <td>UI</td>
                    </tr>
                    <tr class="warning">
                        <td>2</td>
                        <td>Zoe</td>
                        <td>AI</td>
                    </tr>
                    <tr class="danger">
                        <td>3</td>
                        <td>Ammy</td>
                        <td>ML</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
