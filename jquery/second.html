<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
            $(document).ready(() =>{
                $('#color').click(() => {
                    $('#one').css('color','red')
                })
                $('#hide').click(() => {
                    $('#main').hide(3000)
                })
                $('#show').click(() => {
                    $('#main').show(3000)
                })
            })
        </script>
        <style>
            #main{
                height: 300px;
                width:300px;
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <h1 id="one">This is From Jquery</h1>
        <button id="color">Color</button>
        <button id="hide">Hide</button>
        
        <button id="show">Show</button>
        <div id="main">
            
        </div>
    </body>
</html>
